{% extends "auctions/layout.html" %}

{% block body %}
    <body >

    <div class="container">
    <!-- <div class="jumbotron" style="margin: 30px auto; background:url() no-repeat; background-size: cover; "> -->
    <img style="max-height: 80vh; width: 100%;" src="https://img.freepik.com/premium-photo/abstract-design-element-concept-annual-sale-shopping-season-mini-yellow-cart-with-paper-bag-isolated-pastel-blue-background-top-view-flat-lay_315337-9490.jpg" alt="">

    <div style="margin: 0 2% auto auto">
        <div class="container text-center">
            <div class="row">
                <p>   
                <div class="col-lg-12" style="margin-top: 15px">
                    <a href="{% url 'allclosed' %}" class="btn btn-lg btn-dark btn-block text-uppercase" style="font-size: 80%; border-radius: 5rem; letter-spacing: .1rem; font-weight: bold;padding: 1rem;transition: all 0.2s;">
                            CLOSED </a>
                </div>
                {% for item in object %}
                <div class="col-lg-4"  style="margin-top: 15px">
                <a href="{% url 'categorylistings' item|slugify %}" class="btn btn-lg btn-warning btn-block text-uppercase" style="font-size: 80%; border-radius: 5rem; letter-spacing: .1rem; font-weight: bold;padding: 1rem;transition: all 0.2s;">
                              {{ item }} </a>
                </div>
                {% endfor %}
      
                </p>
                
            </div>
        </div>
    </div>

    </div>
    </div>
    </body>
{% endblock %}
